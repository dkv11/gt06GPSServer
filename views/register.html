<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="deviceid">Device ID</label>
            <input type="text" id="deviceid" name="deviceid" required>

            <label for="chessisnumber">Chassis Number</label>
            <input type="text" id="chessisnumber" name="chessisnumber" required>

            <label for="motorwattage">Motor Wattage</label>
            <input type="text" id="motorwattage" name="motorwattage" required>

            <label for="braketype">Brake Type</label>
            <input type="text" id="braketype" name="braketype" required>

            <label for="vehiclemodel">Vehicle Model</label>
            <input type="text" id="vehiclemodel" name="vehiclemodel" required>

            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
